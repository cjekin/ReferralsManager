<div class="color-line"></div>

<div class="login-container">
    <div class="row">
        <div class="col-md-12">
            <div class="text-center m-b-md">
                <h3>PLEASE LOGIN TO APP</h3>
                <small>Please contact us if you have any problems.</small>
                <!--<small ng-show="loginCtrl.dataLoading">Submitting...</small>-->
            </div>
            <div class="hpanel">
                <div class="panel-body">
                        <!--<form id="loginForm" name="form" role="form">-->
                        <form id="id_auth_form" name="form" ng-submit="loginCtrl.login()" role="form">
                            <div class="form-group">
                                <label class="control-label" for="username">Username</label>
                                <input ng-model="loginCtrl.username" type="text" placeholder="example@gmail.com" title="Please enter you username" required="" value="" name="username" id="username" class="form-control">
                                <!--<span class="help-block small">Enter your username or email</span>-->
                                <span class="help-block small text-danger" ng-show="loginCtrl.usernameerror"><i class="fa fa-exclamation-triangle"></i>Not a valid username</span>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="password">Password</label>
                                <input ng-model="loginCtrl.password" type="password" title="Please enter your password" placeholder="******" required="" value="" name="password" id="password" class="form-control">
                                <!--<span class="help-block small">Please pick a strong password</span>-->
                                <span class="help-block small text-danger" ng-show="loginCtrl.passworderror"><i class="fa fa-exclamation-triangle"></i>{{ loginCtrl.passworderror }}</span>
                            </div>
                            <button type="submit" ng-disabled="form.$invalid || loginCtrl.dataLoading" class="btn btn-success btn-block">Login</button>
                            <!--<button ng-click="loginCtrl.login()" class="btn btn-success btn-block">Login</button>-->
                        </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <strong>REFERRALS MANAGER</strong> - Management system for patholgoy referrals <br/> 2016 Copyright TDL Pathology
        </div>
    </div>
</div>
